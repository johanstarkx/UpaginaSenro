<h1>Lista de Sensores</h1>
<button (click)="generarCard()">Generar tarjeta</button>
<div *ngIf="(cardObservable | async) as cardList">
  <app-card *ngFor="let c of cardList"
    [card]="c" 
    (borrarCard)="borrarCard($event)"
    (editarCard)="editarCard($event)"
    (verCard)="verCard($event)"
  ></app-card>
</div>
